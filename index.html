<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFCxSoHo Toronto 2024</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav class="navbar">
        <button class="nav-button" onclick="scrollToSection('about')">About</button>
        <button class="nav-button" onclick="scrollToSection('mentees')">Mentees</button>
    </nav>
    <div class="svg-column">
        <img src="./assets/cfc.png" alt="PNG 1">
        <img src="./assets/3.png" alt="PNG 2">
        <img src="./assets/2.png" alt="PNG 3">
    </div>
    <!-- Add sections for About and Mentees -->
    <section id="about">
        <h2>About</h2>
        <p>Information about the event...</p>
    </section>
    <section id="mentees">
        <h2>Mentees</h2>
        <div class="gallery" id="gallery"></div>
    </section>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/gallery.js"></script>
    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
